<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account â€” Timely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column justify-content-start align-items-center vh-100">

  <div style="padding-top: 5rem; width:100%;"></div>

  <div class="text-center mb-4">
    <h1>Create your account</h1>
    <p class="text-muted">Sign up to start using Timely</p>
  </div>

  <div class="card shadow p-4" style="width: 24rem;">
    <h3 class="text-center mb-3">Sign Up</h3>

    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email (name@example.com)" />
    </div>

    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password (min 6 chars)" />
    </div>

    <div class="mb-3">
      <input type="password" id="confirm" class="form-control" placeholder="Confirm password" />
    </div>

    <button type="button" id="signupBtn" class="btn btn-success w-100 mb-2">Create account</button>
    <button type="button" id="backBtn" class="btn btn-outline-secondary w-100">Back to sign in</button>

    <p class="text-center text-danger mt-3" id="error"></p>
  </div>

  <script type="module">
    import { auth } from "./src/firebaseConfig.js";
    import { signup } from "./src/auth2.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const confEl  = document.getElementById("confirm");
    const errEl   = document.getElementById("error");

    const emailOk = e => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);

    document.getElementById("signupBtn").addEventListener("click", async (e)=>{
      e.preventDefault();
      errEl.textContent = "";

      const email = emailEl.value.trim();
      const pass  = passEl.value;
      const conf  = confEl.value;

      if (!emailOk(email)) return errEl.textContent = "Enter a valid email.";
      if (!pass || pass.length < 6) return errEl.textContent = "Password must be at least 6 characters.";
      if (pass !== conf) return errEl.textContent = "Passwords do not match.";

      try {
        await signup(email, pass);
        const msg = encodeURIComponent("Account created! Please sign in.");
        window.location.href = `login.html?msg=${msg}`;
      } catch (err) {
        const code = err?.code || "";
        if (code === "auth/email-already-in-use") errEl.textContent = "Email already in use. Go back to sign in.";
        else if (code === "auth/invalid-email") errEl.textContent = "Invalid email.";
        else errEl.textContent = `Firebase: ${err.message || "Signup failed"}`;
      }
    });

    document.getElementById("backBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
