<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timely Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Welcome Section -->
  <div class="text-center mb-4">
    <h1>Welcome to Timely!</h1>
    <p class="text-muted">Your personal time management tool</p>
  </div>

  <!-- Login Card -->
  <div class="card shadow p-4" style="width: 22rem;">
    <h3 class="text-center mb-3">Timely Login</h3>

    <!-- Email Input -->
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" />
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" />
    </div>

    <!-- Login + Sign Up -->
    <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
    <button id="signupBtn" class="btn btn-outline-secondary w-100 mb-2">Sign Up</button>

    <!-- Skip Login -->
    <button id="skipBtn" class="btn btn-link w-100">Skip Login</button>

    <!-- Error Message -->
    <p class="text-center text-danger mt-3" id="error"></p>
  </div>

  <!-- Firebase login logic -->
  <script type="module" src="./scripts/auth.js"></script>

  <!-- Skip Login Logic -->
  <script>
    document.getElementById("skipBtn").addEventListener("click", function() {
      window.location.href = "index.html"; // redirect to your main page
    });
  </script>
</body>
</html>
