<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/settingspage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="settingsicons">
      <img
        class="icon"
        src="/images/gear-svgrepo-com.png"
        alt="This is an icon of a settings
  gear."
      />
      <h2 class="text">General Settings</h2>
      <img
        class="icon"
        src="/images/location-pin-svgrepo-com.png"
        alt="This is an icon of a location pin."
      />
      <div id="locationbutton">
        <button onclick="window.location.href='locationssettingsroute1.html'">
          Location Sharing
        </button>
      </div>
      <img
        class="icon"
        src="/images/alarm-alert-attention-bell-notification-ring-svgrepo-com.png"
        alt="This is an icon of a notification bell."
      />

      <h2 class="text">Notifications</h2>
      <img
        class="icon"
        src="/images/todo-list-svgrepo-com.png"
        alt="This is an icon of a checklist."
      />
      <h2 class="text">To-Do Lists</h2>
      <img
        class="icon"
        src="/images/podium-outline-svgrepo-com.png"
        alt="This is an icon of a
  podium."
      />
      <h2 class="text">Rewards and Statistics</h2>
    </div>
    <img
      class="returnicon"
      src="/images/return-svgrepo-com.png"
      alt="This is an icon of a return key."
    />
  </body>
</html>
