<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Location Sharing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/locationssettingsroute1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="icon"
      src="/images/podium-outline-svgrepo-com.png"
      alt="This is an icon of a podium."
    />
    <div class="locationicons">
      <img
        class="icon"
        src="/images/medal-svgrepo-com.png"
        alt="This is an icon of a medal"
      />
      <h2 class="text">See my Rewards</h2>
      <img
        class="icon"
        src="/images/statistics-svgrepo-com.png"
        alt="This is an icon of a line graph."
      />
      <h2 class="text">Show my Statistics</h2>
    </div>

    <img
      class="returnicon"
      src="/images/return-svgrepo-com.png"
      alt="This is an icon of a return key."
    />
  </body>
</html>
