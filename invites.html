<div class="container" style="padding-top: 5rem;">
  <h2 class="mb-4">Invites</h2>

  <!-- Send an invite -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Invite someone</h5>
      <div class="row g-2 align-items-center">
        <div class="col-auto">
          <input id="inviteEmail" type="email" class="form-control" placeholder="friend@example.com">
        </div>
        <div class="col-auto">
          <button id="sendInviteBtn" class="btn btn-primary">Send Invite</button>
        </div>
        <div class="col-12"><small id="inviteMsg" class="text-muted"></small></div>
      </div>
    </div>
  </div>

  <!-- Invites for me -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Invites sent to me</h5>
      <ul id="myInvites" class="list-group"></ul>
    </div>
  </div>

  <!-- Invites I sent -->
  <div class="card mb-5">
    <div class="card-body">
      <h5 class="card-title">Invites I sent</h5>
      <ul id="sentInvites" class="list-group"></ul>
    </div>
  </div>
</div>
