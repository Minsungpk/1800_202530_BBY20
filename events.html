<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events | Timely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root { --primary:#0d6efd; --success:#198754; --info:#0dcaf0; --warning:#ffc107; --danger:#dc3545; --card:0 2px 8px rgba(0,0,0,.1); }
    body { background: linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%); min-height:100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    main { padding-top: 90px; padding-bottom: 2rem; }
    .page-header { background: linear-gradient(135deg, var(--primary) 0%, #0a58ca 100%); color:#fff; border-radius:12px; padding:1.5rem; margin-bottom:1.5rem; box-shadow: var(--card); }
    .page-header h1 { display:flex; align-items: center; gap:.75rem; margin:0; font-weight:700; font-size:1.75rem; }
    .filters { display:flex; gap:.5rem; flex-wrap:wrap; margin-bottom:1rem; }
    .card.event { border:none; border-left:4px solid var(--primary); box-shadow: var(--card); border-radius:12px; transition: transform 0.2s, box-shadow 0.2s; }
    .card.event:hover { transform: translateY(-4px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
    .card.event.shared { border-left-color: #28a745; background: linear-gradient(135deg, #fff 0%, #f0fff4 100%); }
    .badge-kind { background:#cfe2ff; color:#0a58ca; font-weight:700; }
    .badge-kind.shared { background:#d1e7dd; color:#0f5132; }
    .time { font-weight:700; color: var(--primary); }
    .status-pill { border-radius:999px; padding:.25rem .6rem; font-weight:700; font-size:0.8rem; }
    .status-on { background:#d1e7dd; color:#0f5132; }
    .status-late { background:#ffe5d0; color:#7a3e00; }
    .btn-light { background: #fff; color: var(--primary); font-weight: 600; border: 2px solid #fff; }
    .btn-light:hover { background: rgba(255,255,255,0.9); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Timely</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Homepage</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="todolist.html">To-Do List</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="groupTodoList.html">Group To-Do List</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="settingspage.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="statistics.html">Statistics</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="launchevent.html">Launch Event</a></li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="page-header">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div>
          <h1><i class="fas fa-calendar-day"></i> Events</h1>
          <p class="m-0 opacity-75" style="font-size:0.9rem;">View all upcoming personal tasks and shared group events</p>
        </div>
        <a href="launchevent.html" class="btn btn-light">
          <i class="fas fa-rocket me-2"></i>Launch New Event
        </a>
      </div>
    </div>

    <div class="filters">
      <div class="btn-group" role="group">
        <input type="radio" class="btn-check" name="evfilter" id="flt-today" value="today" checked>
        <label class="btn btn-outline-secondary" for="flt-today"><i class="fas fa-sun me-2"></i>Today</label>
        <input type="radio" class="btn-check" name="evfilter" id="flt-all" value="all">
        <label class="btn btn-outline-secondary" for="flt-all"><i class="fas fa-list me-2"></i>All</label>
      </div>
    </div>

    <div id="eventsList" class="row g-3">
      <div class="col-12">
        <div class="text-muted">Loading events...</div>
      </div>
    </div>
  </main>

  <template id="eventCardTpl">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card event">
        <div class="card-body d-flex flex-column gap-2">
          <div class="d-flex align-items-center justify-content-between">
            <h5 class="card-title m-0 ev-title"></h5>
            <span class="badge badge-kind ev-kind">Personal</span>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="text-muted small ev-when"></div>
            <div class="time ev-time"></div>
          </div>
          <div class="ev-location small text-muted mb-1" style="display:none;">
            <i class="fas fa-map-marker-alt me-1"></i><span></span>
          </div>
          <div class="ev-description small mb-1" style="display:none;"></div>
          <div class="ev-bring small text-success mb-1" style="display:none;">
            <i class="fas fa-shopping-bag me-1"></i><span></span>
          </div>
          <div class="ev-participants small text-muted mb-1" style="display:none;">
            <i class="fas fa-users me-1"></i><span></span>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="small ev-meta"></div>
            <div class="ev-status"></div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm ev-arrived"><i class="fas fa-check me-2"></i>Arrived</button>
            <button class="btn btn-outline-danger btn-sm ev-remove d-none"><i class="fas fa-times me-2"></i>Remove</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="./src/events.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
