<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timely Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6ea8fe 0%, #a7e9af 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .timely-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd 0%, #6ea8fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(13,110,253,0.12);
      font-size: 2.5rem;
      color: #fff;
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 24px rgba(13,110,253,0.12); }
      50% { box-shadow: 0 8px 32px rgba(13,110,253,0.22); }
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(13,110,253,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    .login-card h3 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #6ea8fe;
      font-size: 1.05rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.15);
    }
    .btn-primary {
      background: linear-gradient(135deg, #0d6efd 0%, #6ea8fe 100%);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7rem 0;
      margin-bottom: 0.7rem;
      box-shadow: 0 2px 8px rgba(13,110,253,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #6ea8fe 0%, #0d6efd 100%);
      box-shadow: 0 4px 16px rgba(13,110,253,0.18);
    }
    .btn-outline-secondary {
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.7rem;
    }
    .btn-link {
      color: #0d6efd;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: underline;
      margin-bottom: 0.5rem;
    }
    .welcome {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .welcome h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: #0d6efd;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .welcome p {
      color: #6ea8fe;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 500px) {
      .login-card { padding: 1.5rem 0.5rem; }
      .timely-logo { width: 60px; height: 60px; font-size: 1.7rem; }
      .welcome h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body class="bg-light">

  <!-- Main content: the map fills the screen behind the footer -->
  <div id="map"></div>

  <!-- Footer navigation (same as you had) -->
  <footer class="footer">
    <div class="footer-icon" onclick="window.location.href='index.html'">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.598-.49L10.5.99 5.598.01a.5.5 0 0 0-.196 0l-5 1A.5.5 0 0 0 0 1.5v14a.5.5 0 0 0 .598.49l4.902-.98 4.902.98a.5.5 0 0 0 .196 0l5-1A.5.5 0 0 0 16 14.5zM5 14.09V1.11l.5-.1.5.1v12.98l-.402-.08a.5.5 0 0 0-.196 0zm5 .8V1.91l.402.08a.5.5 0 0 0 .196 0L11 1.91v12.98l-.5.1z"/>
      </svg>
    </div>

    <div class="footer-icon" onclick="window.location.href='joinEvent.html'">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-compass-fill" viewBox="0 0 16 16">
        <path d="M15.5 8.516a7.5 7.5 0 1 1-9.462-7.24A1 1 0 0 1 7 0h2a1 1 0 0 1 .962 1.276 7.5 7.5 0 0 1 5.538 7.24m-3.61-3.905L6.94 7.439 4.11 12.39l4.95-2.828 2.828-4.95z"/>
      </svg>
    </div>

    <div class="footer-icon" onclick="openSheet()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
      </svg>
    </div>


  <div style="padding-top: 5rem; width:100%;"></div>


  <div class="timely-logo"><i class="fas fa-clock"></i></div>
  <div class="welcome">
    <h1>Welcome to Timely!</h1>
    <p>Your personal time management tool</p>
  </div>
  <div class="login-card">
    <h3 class="text-center mb-3">Sign In</h3>
    <input type="email" id="email" class="form-control" placeholder="Email" />
    <input type="password" id="password" class="form-control" placeholder="Password" />
    <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
    <button type="button" id="gotoSignupBtn" class="btn btn-outline-secondary w-100">Create an account</button>
    <button type="button" id="skipBtn" class="btn btn-link w-100">Skip Login</button>
    <p class="text-center text-danger mt-3" id="error"></p>
    <p class="text-center text-success mt-3" id="success"></p>
  </div>

  <script type="module">
    import { auth } from "./src/firebaseConfig.js";
    import { login } from "./src/auth2.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");

    // show success message from signup.html (?msg=...)
    const params = new URLSearchParams(location.search);
    const msg = params.get("msg");
    if (msg) successEl.textContent = decodeURIComponent(msg);

    function showError(m){ errorEl.textContent = m; }
    function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    document.getElementById("loginBtn").addEventListener("click", async (e)=>{
      e.preventDefault();
      errorEl.textContent = "";
      const email = emailEl.value.trim();
      const pass  = passEl.value;

      if (!validEmail(email)) return showError("Enter a valid email.");
      if (!pass) return showError("Enter your password.");

      try {
        await login(email, pass);
        window.location.href = "landing.html";
      } catch (err) {
        const code = err?.code || "";
        if (code === "auth/user-not-found") showError("No account found. Click “Create an account”.");
        else if (code === "auth/wrong-password" || code === "auth/invalid-credential") showError("Wrong email or password.");
        else if (code === "auth/invalid-email") showError("Invalid email.");
        else showError(`Firebase: ${err.message || "Login failed"}`);
      }
    });

    document.getElementById("gotoSignupBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "signup.html";  // <— go to the signup page
    });

    document.getElementById("skipBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "landing.html";
    });
  </script>
</body>
</html>
