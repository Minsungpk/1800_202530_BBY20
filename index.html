<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timely Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #FFFFFF 20%, #A3BCF9 60%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .timely-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #354477 0%, #6ea8fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px rgba(13,110,253,0.12);
      font-size: 2.5rem;
      color: #fff;
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 24px rgba(13,110,253,0.12); }
      50% { box-shadow: 0 8px 32px rgba(13,110,253,0.22); }
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(13,110,253,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    .login-card h3 {
      font-weight: 700;
      color: #354477;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 10px;
      border: 1.5px solid #354477;
      font-size: 1.05rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: #354477;
      box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.15);
    }
    .btn-primary {
      background: linear-gradient(135deg, #D1D2F9 0%, #6ea8fe 100%);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7rem 0;
      margin-bottom: 0.7rem;
      box-shadow: 0 2px 8px rgba(13,110,253,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #6ea8fe 0%, #576490 100%);
      box-shadow: 0 4px 16px rgba(13,110,253,0.18);
    }
    .btn-outline-secondary {
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.7rem;
    }
    .btn-link {
      color: #354477;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: underline;
      margin-bottom: 0.5rem;
    }
    .welcome {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .welcome h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: #354477;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .welcome p {
      color: #576490;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 500px) {
      .login-card { padding: 1.5rem 0.5rem; }
      .timely-logo { width: 60px; height: 60px; font-size: 1.7rem; }
      .welcome h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body class="bg-light">
  <div style="padding-top: 5rem; width:100%;"></div>


  <div class="timely-logo"><i class="fas fa-clock"></i></div>
  <div class="welcome">
    <h1>Welcome to Timely!</h1>
    <p>Your personal time management tool</p>
  </div>
  <div class="login-card">
    <h3 class="text-center mb-3">Sign In</h3>
    <input type="email" id="email" class="form-control" placeholder="Email" />
    <input type="password" id="password" class="form-control" placeholder="Password" />
    <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
    <button type="button" id="gotoSignupBtn" class="btn btn-outline-secondary w-100">Create an account</button>
    <p class="text-center text-danger mt-3" id="error"></p>
    <p class="text-center text-success mt-3" id="success"></p>
  </div>

  <script type="module">
    import { auth } from "./src/firebaseConfig.js";
    import { login } from "./src/auth2.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");

    // show success message from signup.html (?msg=...)
    const params = new URLSearchParams(location.search);
    const msg = params.get("msg");
    if (msg) successEl.textContent = decodeURIComponent(msg);

    function showError(m){ errorEl.textContent = m; }
    function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    document.getElementById("loginBtn").addEventListener("click", async (e)=>{
      e.preventDefault();
      errorEl.textContent = "";
      const email = emailEl.value.trim();
      const pass  = passEl.value;

      if (!validEmail(email)) return showError("Enter a valid email.");
      if (!pass) return showError("Enter your password.");

      try {
        await login(email, pass);
        window.location.href = "landing.html";
      } catch (err) {
        const code = err?.code || "";
        if (code === "auth/user-not-found") showError("No account found. Click “Create an account”.");
        else if (code === "auth/wrong-password" || code === "auth/invalid-credential") showError("Wrong email or password.");
        else if (code === "auth/invalid-email") showError("Invalid email.");
        else showError(`Firebase: ${err.message || "Login failed"}`);
      }
    });

    document.getElementById("gotoSignupBtn").addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "signup.html";  // <— go to the signup page
    });



  </script>
</body>
</html>
