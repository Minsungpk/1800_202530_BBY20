<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Location Sharing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/locationssettingsroute1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="padding-top: 5rem"></div>

    <img
      class="icon"
      src="/images/location-pin-svgrepo-com.png"
      alt="This is an icon of a location pin."
    />
    <div class="locationicons">
      <img
        class="icon"
        src="/images/people-svgrepo-com.png"
        alt="This is an icon of a person"
      />
      <h2 class="text">Share my Location</h2>
      <img
        class="icon"
        src="/images/people-fill-svgrepo-com.png"
        alt="This is an icon of two people"
      />
      <div id="locationbutton">
        <button onclick="window.location.href='locationssettingsroute2.html'">
          Request Friends' Location
        </button>
      </div>
    </div>

    <div id="backbutton">
      <button onclick="window.location.href='settingspage.html'">
        <img
          class="returnicon"
          src="/images/return-svgrepo-com.png"
          alt="This is an icon of a return key."
        />
      </button>
    </div>

    <!-- <script type="module">
    import { logout } from './src/logout.js';
    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script> -->
  </body>
</html>
