    body {

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem 0;
      background-color: #f2f2f2;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);

      width: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .footer-icon:hover {
      transform: scale(1.2);
    }
    .footer-icon svg {
      width: 32px;
      height: 32px;
    }
    @media (max-width: 576px) {
      .footer {
        padding: 0.5rem;
      }
      .footer-icon svg {
        width: 24px;
        height: 24px;
      }
    }

    /* Notification styling */
    .notification-item {
      border-bottom: 1px solid #e9ecef;
      padding: 15px 10px;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-item.unread {
      background: #eef6ff;
    }

    .notification-time {
      font-size: 0.8rem;
      color: #6c757d;
    }
