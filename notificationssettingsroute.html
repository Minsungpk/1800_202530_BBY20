<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Location Sharing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/notificationssettingsroute.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="icon"
      src="/images/alarm-alert-attention-bell-notification-ring-svgrepo-com.png"
      alt="This is an icon of a notification bell."
    />
    <div class="notificationicons">
      <div class="notificationrow">
        <div class="toggle-wrapper">
          <img
            class="icon"
            id="image1"
            src="images/toggle-left-svgrepo-com.png"
            alt="Left toggle"
          />
          <img
            class="icon"
            id="image2"
            src="images/toggle-right-svgrepo-com.png"
            alt="Right toggle"
          />
        </div>
        <h2 class="text">Turn on Notifications</h2>
      </div>
    </div>

    <img
      class="returnicon"
      src="/images/return-svgrepo-com.png"
      alt="This is an icon of a return key."
    />
    <script src="/src/notificationssettingsroute.js"></script>
  </body>
</html>
