<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Location Sharing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/locationssettingsroute1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="icon"
      src="/images/alarm-alert-attention-bell-notification-ring-svgrepo-com.png"
      alt="This is an icon of a notification bell."
    />
    <div class="locationicons">
      <img
        class="icon"
        src="/images/toggle-off-2-svgrepo-com.png"
        alt="This is an icon of a person"
      />
      <h2 class="text">Turn on notifications</h2>
    </div>

    <div class="locationicons">
      <img
        class="icon"
        src="/images/toggle-off-2-svgrepo-com.png"
        alt="This is an icon of a person"
      />
      <h2 class="text">Disable all notifications</h2>
    </div>

    <img
      class="returnicon"
      src="/images/return-svgrepo-com.png"
      alt="This is an icon of a return key."
    />
  </body>
</html>
