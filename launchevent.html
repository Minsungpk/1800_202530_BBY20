<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Launch Event</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/launchevent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="createevent">
      <h1>Launch a new event!</h1>
      <div>
      <form action="/placeholdersubmitplace" method="get">
        <label for="eventname"><b>Event Name:</b></label>
        <div>
        <input
          type="text"
          id="eventname"
          name="eventname"
          placeholder="What is your event name?"
          required
        />
        </div>
      </div>
        <div>
          <label for="eventdescription>"><b>Event Description:</b></label>
          <div>
          <textarea
            type="text"
            id="eventdescription"
            name="eventdescription"
            placeholder="What is your event about?"
            required></textarea>
            </div>
        </div>
        <div>
          <input type="submit" value="Launch Event" />
        </div>
      </form>
    </div>
  </body>
</html>
