<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Launch Event</title>
    <link rel="stylesheet" href="styles/launchevent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="createevent" class="container createevent">
      <h1>Launch a new event!</h1>
      <form id="eventForm">
        <div class="formbox">
          <label for="eventname" class="form-label"><b>Event Name:</b></label>
          <input type="text" id="eventname" class="form-control" required />
        </div>

        <div class="formbox">
          <label for="eventdescription" class="form-label"
            ><b>Event Description:</b></label
          >
          <textarea
            id="eventdescription"
            class="form-control"
            placeholder="What are you planning to do?"
            required
          ></textarea>
        </div>

        <div class="formbox">
          <label for="eventdate" class="form-label"
            ><b>Event Date & Time:</b></label
          >
          <input
            type="datetime-local"
            id="eventdate"
            class="form-control"
            required
          />
        </div>

        <div class="formbox">
          <label for="eventlocation" class="form-label"
            ><b>Event Location:</b></label
          >
          <input
            type="text"
            id="eventlocation"
            class="form-control"
            placeholder="Where will you host this?"
            required
          />
        </div>

        <div class="formbox">
          <label for="invitefriends" class="form-label"
            ><b>Invite Friends (Timely ID or email, comma-separated):</b></label
          >
          <input
            type="text"
            id="invitefriends"
            class="form-control"
            placeholder="Who do you want to invite?"
          />
        </div>

        <button type="submit" class="btn btn-danger custom-btn">
          Launch Event
        </button>
      </form>
    </div>
    <script type="module" src="/src/launchEvent.js"></script>
  </body>
</html>
