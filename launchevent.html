<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Launch Event</title>
    <link rel="stylesheet" href="styles/launchevent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Map Libraries -->
    <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@stadiamaps/maplibre-search-box/dist/maplibre-search-box.umd.js"></script>
    <link
      href="https://unpkg.com/@stadiamaps/maplibre-search-box/dist/maplibre-search-box.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="createevent" class="container createevent">
      <h1>Launch a new event!</h1>

      <form id="eventForm">
        <div class="formbox">
          <label for="eventname" class="form-label"><b>Event Name:</b></label>
          <input type="text" id="eventname" class="form-control" required />
        </div>

        <div class="formbox">
          <label for="eventdescription" class="form-label"
            ><b>Event Description:</b></label>
          <textarea
            id="eventdescription"
            class="form-control"
            placeholder="What are you planning to do?"
            required
          ></textarea>
        </div>

        <div class="formbox">
          <label for="eventdate" class="form-label"
            ><b>Event Date & Time:</b></label>
          <input
            type="datetime-local"
            id="eventdate"
            class="form-control"
            required
          />
        </div>

        <div class="formbox">
          <label for="eventlocation" class="form-label"
            ><b>Event Location:</b></label>
          <input
            type="text"
            id="eventlocation"
            class="form-control"
            placeholder="Where will you host this?"
            required
          />
          <div id="locationResults" class="autocomplete-results"></div>
        </div>

        <button type="submit" class="btn btn-danger custom-btn">
          Launch Event
        </button>
      </form>
    </div>


    <!-- Your external JS file -->
    <script type="module" src="./src/launchEvent.js"></script>

    <!-- Map Initialization -->
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://tiles.stadiamaps.com/styles/alidade_smooth.json",
        center: [-74.5, 40],
        zoom: 2,
      });

      // -------- AUTOCOMPLETE INTO YOUR OWN INPUT FIELD --------
      const search = new maplibreSearchBox.MapLibreSearchBox({
        accessToken: "710361f6-69e6-410f-8299-244cc2fecf5f",

        // Tell the plugin to use your input box
        input: document.getElementById("eventlocation"),

        // Optional: attach results directly under the input field
        resultsContainer: document.createElement("div"),

        // Customize dropdown styling
        minLength: 2,
        limit: 5,

        onSelect: (feature) => {
          const label = feature.properties.label;
          const coords = feature.geometry.coordinates;

          console.log("Selected:", label, coords);

          // Fill the input field
          document.getElementById("eventlocation").value = label;
        }
      });

      // Insert the results dropdown after your input
      const locationInput = document.getElementById("eventlocation");
      locationInput.parentNode.appendChild(search.options.resultsContainer);

      // NO SEARCH BAR ON MAP (removed map control)
    </script>

  </body>
</html>
