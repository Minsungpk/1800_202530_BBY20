<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Launch Event</title>
    <link rel="stylesheet" href="styles/launchevent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Map Libraries -->
    <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@stadiamaps/maplibre-search-box/dist/maplibre-search-box.umd.js"></script>
    <link
      href="https://unpkg.com/@stadiamaps/maplibre-search-box/dist/maplibre-search-box.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="createevent" class="container createevent">
      <h1>Launch a new event!</h1>

      <form id="eventForm">
        <div class="formbox">
          <label for="eventname" class="form-label"><b>Event Name:</b></label>
          <input type="text" id="eventname" class="form-control" required />
        </div>

        <div class="formbox">
          <label for="eventdescription" class="form-label"
            ><b>Event Description:</b></label>
          <textarea
            id="eventdescription"
            class="form-control"
            placeholder="What are you planning to do?"
            required
          ></textarea>
        </div>

        <div class="formbox">
          <label for="eventdate" class="form-label"
            ><b>Event Date & Time:</b></label>
          <input
            type="datetime-local"
            id="eventdate"
            class="form-control"
            required
          />
        </div>

        <div class="formbox">
          <label for="eventlocation" class="form-label"
            ><b>Event Location:</b></label>
          <input
            type="text"
            id="eventlocation"
            class="form-control"
            placeholder="Where will you host this?"
            required
          />
        </div>

        <button type="submit" class="btn btn-danger custom-btn">
          Launch Event
        </button>
      </form>
    </div>

    <!-- MAP CONTAINER (must exist only once) -->
    <div id="map" style="height: 50vh; width: 100vw; margin-top: 20px"></div>

    <!-- Your external JS file -->
    <script type="module" src="./src/launchEvent.js"></script>

    <!-- Map Initialization -->
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://tiles.stadiamaps.com/styles/alidade_smooth.json",
        center: [-74.5, 40],
        zoom: 2,
      });

      const control = new maplibreSearchBox.MapLibreSearchControl({
        useMapFocusPoint: true,
        onResultSelected: (feature) => {
          console.log("Selected coordinates:", feature.geometry.coordinates);

          // OPTIONALLY update the location input automatically
          const name = feature.properties.name || "";
          document.getElementById("eventlocation").value = name;
        }
      });

      map.addControl(control, "top-left");
    </script>
  </body>
</html>
